<main id="main">
  <div id="cardTablePage">
    <div>
      <select id="rowForPage">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    
      <input type="text" placeholder="Search..." id="search"/>

      <button id="filtroError" class="btnFiltro pointer animate">Error</button>
      <button id="filtroProgress" class="btnFiltro pointer animate">Progerss</button>
      <button id="filtroSuccess" class="btnFiltro pointer animate">Success</button>

    </div>
    <table id="tablePage">
      <thead>
        <tr>
          <th class="titoli">Send time</th>
          <th class="titoli">Sender</th>
          <th class="titoli">Reciever</th>
          <th class="titoli">Subject</th>
          <th class="titoli">Status</th>
          <th class="titoli">Action</th>
        </tr>
      </thead>
      <tbody id="tbody">
        {% for u in users %}
        <tr class="rowTable">
          <td>{{u["send_time"]}}</td>
          <td>{{u["sender"]}}</td>
          <td>{{u["reciever"]}}</td>
          <td>{{u["subject"]}}</td>
          <td><span class="type">{{u["status"]}}</span></td>
          <td style="position: relative" class="pointer actionProgress">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <div class="actionMenu" attivo="no" cliccato="no">
              <span class="itemActionMenu">View detail</span>
              <span class="itemActionMenu">View PDF</span>
              <span class="itemActionMenu">View EML</span>
            </div>
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    <div>
      <div id="btnsPagine"></div>
    </div>
  <div>
</main>
