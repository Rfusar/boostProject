<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {%include "script/header.html"%}
    <link rel="stylesheet" href="/static/css/login/login.css">
  </head>
  <body>

    <main id="displayLogin">
      <section id="cardLogin">
        <div id="cardImgLogin"></div>
        <form id="cardCampiLogin">
          <span id="titleLogin">Bentornato</span>
          <div id="campiLogin">
              <input type="email" placeholder="Email" id="EmailLogin" class="campoLogin pointer" name="email"/>
              <input type="password" placeholder="Password" id="PasswordLogin" class="campoLogin pointer" name="password"/>
          </div>
          <button id="btnLogin" class="pointer">INVIA</button>
          <div id="campiLink">
            <a href="#" class="pointer linkLogin password">Cambia password</a>
            <a href="#" class="pointer linkLogin register">Registrati</a>
          </div>
        </form>
      </section>
    </main>

    <script src="/static/js/login/login.js"></script>
  </body>
</html>
